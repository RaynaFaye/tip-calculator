<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header class="header">
      <div>
        <img src="images/logo.svg" alt="Splitter" />
      </div>
    </header>
    <main class="main">
      <section class="calculator">
        <form action="" class="calculator__form">
          <div class="calculator__bill-section">
            <div class="calculator__label-block">
              <label for="bill">Bill</label>
              <p class="calculator__label-block__error-message">Can't be Zero</p>
            </div>
            <div class="calculator__input-block">
              <span class="calculator__input-icon-block"><img src="images/icon-dollar.svg" alt="" /></span>
              <input type="text" name="bill" id="bill" class="calculator__input" />
            </div>
          </div>
          <fieldset class="calcultor__tip">
            <legend class="calcultor__tip__title">Select Tip %</legend>
            <div class="calcultor__tip__buttons">
              <div class="calcultor__tip__button">
                <label for="tip5" class="calcultor__tip__button__label">5%</label>
                <input type="radio" id="tip5" name="tip" value="5" class="calcultor__tip__button__input" />
              </div>
              <div class="calcultor__tip__button">
                <label for="tip10" class="calcultor__tip__button__label">10%</label>
                <input type="radio" id="tip10" name="tip" value="10" class="calcultor__tip__button__input" />
              </div>
              <div class="calcultor__tip__button">
                <label for="tip15" class="calcultor__tip__button__label">15%</label>
                <input type="radio" id="tip15" name="tip" value="15" class="calcultor__tip__button__input" />
              </div>
              <div class="calcultor__tip__button">
                <label for="tip25" class="calcultor__tip__button__label">25%</label>
                <input type="radio" id="tip25" name="tip" value="25" class="calcultor__tip__button__input" />
              </div>
              <div class="calcultor__tip__button">
                <label for="tip50" class="calcultor__tip__button__label">50%</label>
                <input type="radio" id="tip50" name="tip" value="50" class="calcultor__tip__button__input" />
              </div>
              <div class="calcultor__tip__button">
                <label for="tipcustom" class="calcultor__tip__button__label custom__label">Custom</label>
                <input type="text" id="tipcustom" name="tipcustom" placeholder="Custom" class="custom__input" />
              </div>
            </div>
          </fieldset>
          <div class="calculator__people-section">
            <div class="calculator__label-block">
              <label for="people">Number of People</label>
              <p class="calculator__label-block__error-message">Can't be Zero</p>
            </div>
            <div class="calculator__input-block">
              <span class="calculator__input-icon-block"><img src="images/icon-person.svg" alt="" /></span>
              <input type="text" name="people" id="people" class="calculator__input" />
            </div>
          </div>
        </form>
      </section>
      <section class="results">
        <div class="results__block">
          <p class="results__sentence">Tip Amount <span class="results__sentence__per-person">/ person</span></p>
          <p class="results__number">$<span>0.00</span></p>
        </div>
        <div class="results__block">
          <p class="results__sentence">Total <span class="results__sentence__per-person">/ person</span></p>
          <p class="results__number">$<span>0.00</span></p>
        </div>
        <button class="results__button" disabled>Reset</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/RaynaFaye">Serena Lombardo</a>.
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
